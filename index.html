<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <style></style>
  </head>
  <body>
    <main class="quote-container">
      <span class="quote-author">By <span class="author"></span> </span>

      <p class="quote"></p>

      <img src="images/pattern-divider-desktop.svg" class="divider" alt="" />
      <button class="dice-btn">
        <img src="images/icon-dice.svg" class="dice" alt="" />
        <div class="spinner-grow text-dark spinner d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mark Angel M. Papio</a>.
    </div>

    <script>
      let quote = document.querySelector(".quote");
      let author = document.querySelector(".author");
      let diceBtn = document.querySelector(".dice-btn");
      let spinner = document.querySelector(".spinner");
      let dice = document.querySelector(".dice");

      let quotable = "https://api.quotable.io/random";

      console.log(`Quotes are from this API: ${quotable}`);

      diceBtn.addEventListener("click", () => {
        generate();
      });

      async function generate() {
        spinner.classList.remove("d-none");
        dice.classList.add("d-none");

        let res = await fetch(quotable);
        let data = await res.json();

        author.innerText = data.author;
        quote.innerText = data.content;

        spinner.classList.add("d-none");
        dice.classList.remove("d-none");
      }

      generate();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
